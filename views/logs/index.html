<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/public/styles.css">
    <title>Logs</title>


</head>

<body>


    <div class="container"> 
        <div class="card text-white bg-secondary m-3">
            <div class="card-header"></div>
            <div class="card-body" id="cardBody">

                <h4 class="card-title">Logs</h4>
                <p class="card-text">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Level<i onclick="handleSort('level')" class="fa fa-sort"></i></th>
                            <th scope="col">Source<i onclick="handleSort('source')" class="fa fa-sort"></i></th>
                            <th scope="col">Date <i onclick="handleSort('date')" class="fa fa-sort"></i></th>
                            <th scope="col">Message <i onclick="handleSort('message')" class="fa fa-sort"></i></th>
                    
                        </tr>
                    </thead>
                    <tbody id="studentsTable">
                    </tbody>
                </table>

                <a href="/" class="btn btn-secondary">Back</a>
                </p>
            </div>
        </div>
    </div>

    <script>


        function renderTable(item) {
            return (
                `
                 
                                <td>${item.id}</td>
                                <td><span class="badge bg-${item.level}">${item.level}</span></td>
                                <td>${item.source}</td>
                                <td>${item.date}</td>
                                <td>${item.message}</td>
                    
                        ` 
            )
        }
        window.onload = function () {
            fetch('/api/logs')
                .then(response => response.json())
                .then(res => {
                    const dataList = document.getElementById('studentsTable');
                    if (res.alerts.alert) {
                        const cardBody = document.getElementById('cardBody');
                        let html = `
                            <div class="alert alert-dismissible alert-${res.alerts.alert.type}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <h4 class="alert-heading">${res.alerts.alert.type.toUpperCase()}!</h4>
                            <p class="mb-0">${res.alerts.alert.message}</p>
                            </div>
                        `
                        cardBody.insertAdjacentHTML('afterbegin', html);

                    }

                    res.data.reverse().forEach(item => {
                        const listItem = document.createElement('tr');
                        listItem.innerHTML = renderTable(item);
                        dataList.appendChild(listItem);
                    });
                })
                .catch(error => console.error(error));

        };


        let lastClickedSortMethod = "";
        function handleSort(method) {
            let desc = lastClickedSortMethod === method ;
            if(desc === true) {
                lastClickedSortMethod = "";
            }else{
                lastClickedSortMethod = method;
            }
         
            fetch('/students?sortby=' + method + '&desc=' + desc)
                .then(response => response.json())
                .then(res => {
                    const dataList = document.getElementById('studentsTable');
                    dataList.innerHTML = "";
                    if (res.alerts.alert) {
                        const cardBody = document.getElementById('cardBody');
                        let html = `
                            <div class="alert alert-dismissible alert-${res.alerts.alert.type}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <h4 class="alert-heading">${res.alerts.alert.type.toUpperCase()}!</h4>
                            <p class="mb-0">${res.alerts.alert.message}</p>
                            </div>
                        `
                        cardBody.insertAdjacentHTML('afterbegin', html);

                    }
                    if(desc === true ){
                        res.data = res.data.reverse();
                    }
                    res.data.forEach(item => {
                        const listItem = document.createElement('tr');
                        listItem.innerHTML = renderTable(item);
                        dataList.appendChild(listItem);
                    });
                })
                .catch(error => console.error(error));

        };

    </script>
</body>

</html>
