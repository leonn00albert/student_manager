<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/public/styles.css">
    <title>Students</title>
</head>

<body>


    <div class="container">


        <div class="card text-white bg-secondary m-3">
            <div class="card-header"></div>
            <div class="card-body" id="cardBody">

                <h4 class="card-title">Students<span class="badge bg-primary m-1" id="studentCount"></span></h4>
                <p class="card-text">
                    <div class="table-responsive-md">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Registration number</th>
                            <th scope="col">Name<i onclick="handleSort('name')" class="fa fa-sort"></i></th>
                            <th scope="col">Grade<i onclick="handleSort('grade')" class="fa fa-sort"></i></th>
                            <th scope="col">Classroom <i onclick="handleSort('class')" class="fa fa-sort"></i></th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody id="studentsTable">
                    </tbody>
                </table>
            </div>
                <div id="paginationContainer">
                    <ul class="pagination" id="pagination">

                    </ul>
                </div>
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Create</button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a href="students/new" class="dropdown-item">Student</a>
                            <a class="dropdown-item" href="classroom/new">Classroom</a>
                        </div>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop2" type="button" class="btn btn-secondary dropdown-toggle"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tools</button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                            <a href="api/report" class="dropdown-item">Create PDF file</a>
                            <a href="logs" class="dropdown-item" href="#">Logs</a>
                            <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Seed Data
                            </a>
                            <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#DeleteModal">
                                Delete All Data
                            </a>
                        </div>
                    </div>
                </div>
                </p>
            </div>




        </div>
    </div>
    <div class="modal " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Seed data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Select how many students to create.</p>
                    <div class="form-group">
                        <label for="grade">Students</label>
                        <select required class="form-select" id="seedData">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>

                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" onclick="handleSeedData()" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal " id="DeleteModal" tabindex="-1" aria-labelledby="DeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete all data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to clear all the data</p>

                    <div class="modal-footer">
                        <button type="button" onclick="handleDeleteData()" class="btn btn-primary">Yes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>


        function renderTable(item) {

            return (
                `
                                <td>${item.id}</td>
                                <td>${item.name}</td>
                                <td>${item.grade}</td>
                                <td>${item.class}</td>
                                <td>
                                    <a href="/students/edit/${item.id}" class="btn btn-info btn-sm "><i class="fa fa-pencil" aria-hidden="true"></i> </a>
                                    <button onclick="handleDeleteById('${item.id}')" type="button" class="btn btn-danger btn-sm mx-2"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                </td>
                        
                        `
            )
        }
        window.onload = function () {
            let path = window.location.href.split("?")[1];
            fetch('/students?'+ path)
                .then(response => response.json())
                .then(res => {
                    const dataList = document.getElementById('studentsTable');
                    if (res.alerts.alert) {
                        const cardBody = document.getElementById('cardBody');
                        let html = `
                            <div class="alert alert-dismissible alert-${res.alerts.alert.type}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <h4 class="alert-heading">${res.alerts.alert.type.toUpperCase()}!</h4>
                            <p class="mb-0">${res.alerts.alert.message}</p>
                            </div>
                        `
                        cardBody.insertAdjacentHTML('afterbegin', html);

                    }
                    console.log(res.current_page); 
                    handlePagination(res.total_pages, res.current_page);
                    document.getElementById("studentCount").innerHTML = res.total_records;
                    res.data.forEach(item => {
                        const listItem = document.createElement('tr');
                        listItem.innerHTML = renderTable(item);
                        dataList.appendChild(listItem);
                    });
                })
                .catch(error => console.error(error));

        };

        function handleDeleteById(id) {

            fetch('/students/' + id, {
                method: 'DELETE',

            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    window.location = '/';
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        };

        let lastClickedSortMethod = "";
        function handleSort(method) {
            let path = window.location.href.split("?")[1];

            let desc = lastClickedSortMethod === method;
            if (desc === true) {
                lastClickedSortMethod = "";
            } else {
                lastClickedSortMethod = method;
            }

            fetch('/students?sortby=' + method + '&desc=' + desc + "&" +path)
                .then(response => response.json())
                .then(res => {
                    const dataList = document.getElementById('studentsTable');
                    dataList.innerHTML = "";

                    if (res.alerts.alert) {
                        const cardBody = document.getElementById('cardBody');
                        let html = `
                            <div class="alert alert-dismissible alert-${res.alerts.alert.type}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <h4 class="alert-heading">${res.alerts.alert.type.toUpperCase()}!</h4>
                            <p class="mb-0">${res.alerts.alert.message}</p>
                            </div>
                        `
                        cardBody.insertAdjacentHTML('afterbegin', html);

                    }
                    if (desc === true) {
                        res.data = res.data.reverse();
                    }
                    res.data.forEach(item => {
                        const listItem = document.createElement('tr');
                        listItem.innerHTML = renderTable(item);
                        dataList.appendChild(listItem);
                    });
                })
                .catch(error => console.error(error));

        };

        function handleSeedData() {
            let count = document.getElementById("seedData").value;
            fetch('/api/seed?count=' + count)
                .then(response => response.json())
                .then(res => {
                    window.location = '/';
                })
                .catch(error => console.error(error));
        }

        function handleDeleteData() {
            fetch('/api/delete')
                .then(response => response.json())
                .then(res => {
                    window.location = '/';
                })
                .catch(error => console.error(error));
        }

        function handlePagination(pages,current) {
            let back = parseInt(current) - 1  > 0 ? parseInt(current) - 1 : 1;
            let forward = parseInt(current) + 1  < pages ? parseInt(current) + 1 : pages;
            let html = `
            <li class="page-item">
              <a class="page-link" href="/?page=${back}">&laquo;</a>
            </li>
            `;
            let pagination = document.getElementById("pagination");
            for (let i = 1; i <= pages; i++) {
                if(i == current) {
                    html += `
                <li class="page-item active">
                        <a class="page-link" href="/?page=${i}">${i}</a>
                      </li>
                `
                } else {
                    html += `
                <li class="page-item ">
                        <a class="page-link" href="/?page=${i}">${i}</a>
                      </li>
                ` 
                }
         
            }

            html += `

            <li class="page-item">
                 <a class="page-link" href="/?page=${forward}">&raquo;</a>
             </li>
            `
            pagination.innerHTML = html;
        }


    </script>
</body>

</html>
