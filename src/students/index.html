<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/public/styles.css">
    <title>Students</title>
</head>

<body>


    <div class="container">


        <div class="card text-white bg-secondary m-3">
            <div class="card-header"></div>
            <div class="card-body" id="cardBody">

                <h4 class="card-title">Students<span class="badge bg-primary m-1" id="studentCount" ></span></h4>
                <p class="card-text">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Registration number</th>
                            <th scope="col">Name<i onclick="handleSort('name')" class="fa fa-sort"></i></th>
                            <th scope="col">Grade<i onclick="handleSort('grade')" class="fa fa-sort"></i></th>
                            <th scope="col">Classroom <i onclick="handleSort('class')" class="fa fa-sort"></i></th>
                            <th scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody id="studentsTable">
                    </tbody>
                </table>
                
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" class="btn btn-primary">Create</button>
                    <div class="btn-group" role="group">
                      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" style="">
                        <a href="students/new"  class="dropdown-item" >Student</a>
                        <a class="dropdown-item" href="classroom/new">Classroom</a>
                      </div>
                    </div>
                  </div>
                  <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" class="btn btn-secondary">Tools</button>
                    <div class="btn-group" role="group">
                      <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a href="api/report"  class="dropdown-item" >Create PDF file</a>
                        <a href="logs"  class="dropdown-item" href="#">Logs</a>
                      </div>
                    </div>
                  </div>
       
                </p>
            </div>
        </div>
    </div>

    <script>


        function renderTable(item) {
          
            return (
                `
                 
                                <td>${item.id}</td>
                                <td>${item.name}</td>
                                <td>${item.grade}</td>
                                <td>${item.class}</td>
                                <td>
                                    <a href="/students/edit/${item.id}" class="btn btn-info btn-sm "><i class="fa fa-pencil" aria-hidden="true"></i> </a>
                                    <button onclick="handleDeleteById('${item.id}')" type="button" class="btn btn-danger btn-sm mx-2"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                </td>
                        
                        ` 
            )
        }
        window.onload = function () {
            fetch('/students')
                .then(response => response.json())
                .then(res => {
                    const dataList = document.getElementById('studentsTable');
                    if (res.alerts.alert) {
                        const cardBody = document.getElementById('cardBody');
                        let html = `
                            <div class="alert alert-dismissible alert-${res.alerts.alert.type}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <h4 class="alert-heading">${res.alerts.alert.type.toUpperCase()}!</h4>
                            <p class="mb-0">${res.alerts.alert.message}</p>
                            </div>
                        `
                        cardBody.insertAdjacentHTML('afterbegin', html);

                    }
                    document.getElementById("studentCount").innerHTML = res.data.length;
                    res.data.forEach(item => {
                        const listItem = document.createElement('tr');
                        listItem.innerHTML = renderTable(item);
                        dataList.appendChild(listItem);
                    });
                })
                .catch(error => console.error(error));

        };

        function handleDeleteById(id) {

            fetch('/students/' + id, {
                method: 'DELETE',

            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    window.location = '/';
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        };

        let lastClickedSortMethod = "";
        function handleSort(method) {
            let desc = lastClickedSortMethod === method ;
            if(desc === true) {
                lastClickedSortMethod = "";
            }else{
                lastClickedSortMethod = method;
            }
         
            fetch('/students?sortby=' + method + '&desc=' + desc)
                .then(response => response.json())
                .then(res => {
                    const dataList = document.getElementById('studentsTable');
                    dataList.innerHTML = "";
                    if (res.alerts.alert) {
                        const cardBody = document.getElementById('cardBody');
                        let html = `
                            <div class="alert alert-dismissible alert-${res.alerts.alert.type}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <h4 class="alert-heading">${res.alerts.alert.type.toUpperCase()}!</h4>
                            <p class="mb-0">${res.alerts.alert.message}</p>
                            </div>
                        `
                        cardBody.insertAdjacentHTML('afterbegin', html);

                    }
                    if(desc === true ){
                        res.data = res.data.reverse();
                    }
                    res.data.forEach(item => {
                        const listItem = document.createElement('tr');
                        listItem.innerHTML = renderTable(item);
                        dataList.appendChild(listItem);
                    });
                })
                .catch(error => console.error(error));

        };

    </script>
</body>

</html>
