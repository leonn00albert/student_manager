<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="/public/styles.css">
    <title>New Classroom</title>
</head>

<body>
    <div class="container">
        <div class="card text-white bg-secondary m-3">
            <div class="card-header">Add new Classroom</div>
            <div class="card-body">
                <h4 class="card-title"></h4>
                <p class="card-text ">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" required class="form-control" id="name" placeholder="Enter name">
                    <div class="invalid-feedback" id="nameFeedbackInvalid">
                        Please provide a valid name
                    </div>
                    <div class="valid-feedback" id="nameFeedbackValid">
                        Correct Input!
                    </div>
                </div>
                
                <div class="mt-2">
                    <a onclick="handle_add()" class="btn btn-primary">Add classroom</a>
                    <a href="/" class="btn btn-secondary">Back</a>
                </div>
                </p>
            </div>
        </div>
    </div>

    <script>
        function handle_add() {

            const input = {

                name: document.getElementById('name').value,
    

            }
            var nameInput = document.getElementById("name");

    
          
            fetch('/api/classrooms', {  
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(input)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    return response.json();
                }).then(data => {

                    window.location = '/';

                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        };



    </script>
</body>

</html>
